title: Today I Learned
about: xexeo/til
about_url: https://github.com/xexeo/til
databases:
  til:
    queries:
      search: |
        select
          til_fts.rank,
          til.*
        from
          til
          join til_fts on til.rowid = til_fts.rowid
        where
          til_fts match case
            :q
            when '' then '*'
            else escape_fts(:q)
          end
        order by
          til_fts.rank limit 20
      feed: |-
        SELECT
          'tag:til.xexeo.net,2020-04-30:' || path as atom_id,
          title as atom_title,
          url as atom_link,
          created_utc as atom_updated,
          rewrite_github_images(render_markdown(body), url) as atom_content_html,
          'Geraldo Xex√©o' as atom_author_name,
          'https://xexeo.net/' as atom_author_uri
        FROM
          til
        order by
          created_utc desc
        limit
          15
    tables:
      til:
        sort_desc: updated_utc
        facets:
        - topic
        plugins:
          datasette-render-markdown:
            columns:
            - body
            extra_tags:
            - img
            - hr
            - br
            - details
            - summary
            - input
            - div
            - span
            extra_attrs:
              input:
              - type
              - disabled
              - checked
              img:
              - src
              div:
              - class
              span:
              - class
            extensions:
            - mdx_gfm:GithubFlavoredMarkdownExtension
